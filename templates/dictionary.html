<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <style>
        .menubar {
            display: flex;
            font-size: 20px;
            background-color: #f9a778;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
        }

        #menuDiv {
            width: 550px;
            display: flex;
            font-size: 15px;
            justify-content: space-evenly;
        }

        #homepage {
            color: black;
            text-decoration: none;
        }
        
        #menuDiv a {
            color: black;
            text-decoration: none;
        }

        #menuDiv a:hover {
            color: white;
            text-decoration: underline;
        }

        .inner {
            background: url("https://cdn.univ20.com/wp-content/uploads/2019/03/8f99cfafb96e1ef958f53cee53b3f5eb.png");
            background-repeat: no-repeat;
            background-size: 100% 700px;
            width: 100%;
            height: 700px;
            position: relative;
        }

        .inner::before {
            content: "";
            opacity: 0.4;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: #33332E;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap');

        .main-banner-text {
            font-family: 'Black Han Sans', sans-serif;
            text-align: center;
            text-shadow: -5px 0px black, 0px 5px black, 5px 0px black, 0px -5px black;
            font-size: 150px;
            letter-spacing: 15px;
            color: #F5CE96;
            position: relative;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <nav class="menubar">
        <div><a href="/" id="homepage">home</a></div>
        <div id="menuDiv">
            <div><a href="/introduce">페이지 소개</a></div>
            <div><a href="/survey">신조어 수준 테스트</a></div>
            <div><a href="/dictionary">신조어 사전</a></div>
            <div><a href="/quiz">신조어 퀴즈</a></div>
        </div>
        <div>LOGO</div>
    </nav>
</body>

</html>
