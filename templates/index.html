<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <style>
        .menubar {
            display: flex;
            font-size: 20px;
            background-color: #f9a778;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
        }

        #menuDiv {
            width: 550px;
            display: flex;
            font-size: 15px;
            justify-content: space-evenly;
        }

        #homepage {
            color: black;
            text-decoration: none;
        }

        #menuDiv a {
            color: black;
            text-decoration: none;
        }

        #menuDiv a:hover {
            color: white;
            text-decoration: underline;
        }

        .inner {
            background: url("https://cdn.univ20.com/wp-content/uploads/2019/03/8f99cfafb96e1ef958f53cee53b3f5eb.png");
            background-repeat: no-repeat;
            background-size: 100% 700px;
            width: 100%;
            height: 700px;
            position: relative;
        }

        .inner::before {
            content: "";
            opacity: 0.4;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: #33332E;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap');

        .main-banner-text {
            font-family: 'Black Han Sans', sans-serif;
            text-align: center;
            text-shadow: -5px 0px black, 0px 5px black, 5px 0px black, 0px -5px black;
            font-size: 150px;
            letter-spacing: 15px;
            color: #F5CE96;
            position: relative;
            padding-top: 50px;
        }

        .banner-menu-container {
            margin: auto;
            display: flex;
            width: 78%;
            justify-content: space-between;
            margin-top: 50px;
            position: relative;
        }

        .banner-menu-container img {
            width: 100%;
            height: 50%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .banner-menu-container>div {
            background-color: rgb(215, 215, 215);
            width: 300px;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #423C3C;
        }

        /* <div id="main-menu-div"> */
        .banner-menu-container div div {
            padding: 5px 5px;
            height: 148px;
        }

        .menu-card-text {
            margin: 5px;
        }

        /* 버튼 css 출처 https://inpa.tistory.com/entry/CSS-%F0%9F%92%8D-%EB%B2%84%ED%8A%BC-%EB%94%94%EC%9E%90%EC%9D%B8-%EB%AA%A8%EC%9D%8C */
        .buttons {
            margin: 10%;
            text-align: center;
        }

        .btn-hover {
            width: 200px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin: 0 43px;
            height: 50px;
            text-align: center;
            border: none;
            background-size: 300% 100%;
            border-radius: 50px;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
            bottom: 10px;
            position: absolute;
        }

        .btn-hover:hover {
            background-position: 100% 0;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }

        .btn-hover:focus {
            outline: none;
        }

        .btn-hover.color-1 {
            background-image: linear-gradient(to right, #ed6ea0, #ec8c69, #f7186a, #FBB03B);
            box-shadow: 0 4px 15px 0 rgba(236, 116, 149, 0.75);
        }

        .btn-hover.color-2 {
            background-image: linear-gradient(to right, #25aae1, #40e495, #30dd8a, #2bb673);
            box-shadow: 0 4px 15px 0 rgba(49, 196, 190, 0.75);
        }

        .btn-hover.color-3 {
            background-image: linear-gradient(to right, #667eea, #764ba2, #6B8DD6, #8E37D7);
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }

        .fotter-info-div {
            background-color: black;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>
        <!-- nav -->
        <nav class="menubar">
            <div><a href="/" id="homepage">home</a></div>
            <div id="menuDiv">
                <div><a href="/introduce">페이지 소개</a></div>
                <div><a href="/survey">신조어 수준 테스트</a></div>
                <div><a href="/dictionary">신조어 사전</a></div>
                <div><a href="/quiz">신조어 퀴즈</a></div>
            </div>
            <div>LOGO</div>
        </nav>
    </header>

    <!-- banner, content -->
    <div class="banner-container">
        <div class="inner-list">
            <div class="inner">
                <div class="main-banner-text">신조어 파헤치기!</div>
                <div class="banner-menu-container">
                    <div id="menu-1">
                        <img src="https://previews.123rf.com/images/ra2studio/ra2studio2004/ra2studio200402497/144778337-%EC%84%A4%EB%AC%B8-%EC%A1%B0%EC%82%AC-%EB%B9%84%EB%AC%B8-%EC%86%8C%EC%85%9C-%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%82%B9-%EA%B0%9C%EB%85%90%EC%9D%B4-%EC%9E%88%EB%8A%94-%ED%84%B0%EC%B9%98%EC%8A%A4%ED%81%AC%EB%A6%B0-%ED%81%B4%EB%A1%9C%EC%A6%88%EC%97%85.jpg"
                            alt="설문조사 이미지">
                        <div id="main-menu-div">
                            <h5 class="menu-card-title">신조어 수준 테스트!</h5>
                            <p class="menu-card-text">신조어 테스트를 진행하여 당신의 신조어 수준을 알아보세요!</p>
                            <button class="btn-hover color-1" onclick="location.href = '/survey'">SURVEY</button>
                        </div>
                    </div>
                    <div id="menu-2">
                        <img src="http://img.hani.co.kr/imgdb/resize/2017/0720/150044848505_20170720.JPG"
                            alt="신조어 사전 이미지">
                        <div id="main-menu-div">
                            <h5 class="menu-card-title">신조어 둘러보기!</h5>
                            <p class="menu-card-text">신조어 사전에서 몰랐던 신조어들을 알아보세요!</p>
                            <button class="btn-hover color-2"
                                onclick="location.href = '/dictionary'">DICTIONARY</button>
                        </div>
                    </div>
                    <div id="menu-3">
                        <img src="https://img.freepik.com/premium-vector/quiz-time-color-speech-bubble-on-blue-background-vector-illustration-for-quizzes-and-questionnaires-questions-banner-template_175838-3133.jpg?w=2000"
                            alt="퀴즈 이미지">
                        <div id="main-menu-div">
                            <h5 class="menu-card-title">신조어 퀴즈!</h5>
                            <p class="menu-card-text">다양한 신조어 퀴즈를 풀어보세요!</p>
                            <button class="btn-hover color-3" onclick="location.href = '/quiz'">QUIZ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="fotter-info-div">
            OpenSW 개발도구 활용 term-project - 2022-12-03
            <br />블로그 개발자 : 장윤성
            <br />전화번호 : 010-3650-6346
            <br />이메일 : wkd6346@naver.com
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
